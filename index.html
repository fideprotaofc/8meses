<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carregando Coração</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      width: 90vw;
      max-width: 400px;
      text-align: center;
    }

    .loading-text {
      font-size: 2rem;
      color: #d6336c;
      user-select: none;
    }

    svg {
      width: 100%;
      height: auto;
      max-width: 300px;
      stroke: #d6336c;
      fill: none;
      stroke-width: 6;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .spinner {
      margin-top: 30px;
      width: 40px;
      height: 40px;
      border: 4px solid #f8a5c2;
      border-top: 4px solid #d6336c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .question {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .question button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #ff5c8d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .question button:hover {
      background-color: #d6336c;
    }

    #noBtn {
      position: relative;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="musica.mp3" autoplay loop></audio>

  <div class="container">
    <svg viewBox="0 0 512 512">
      <path id="heart-path" d="M256 464s-24-20-56-52c-44-44-72-72-72-120 0-44 36-80 80-80 24 0 44 12 56 28 12-16 32-28 56-28 44 0 80 36 80 80 0 48-28 76-72 120-32 32-56 52-56 52z"/>
    </svg>
    <div class="loading-text" id="loading-text">Carregando 0%</div>
    <div class="spinner" id="spinner"></div>
    <div class="question" id="question">
      <div>Você quer ver o resto do site que eu fiz pra você?</div>
      <div style="display: flex; gap: 20px; justify-content: center;">
        <button onclick="window.location.href='quiz.html'">Sim</button>
        <button id="noBtn">Não</button>
      </div>
    </div>
  </div>

  <script>
    const path = document.getElementById('heart-path');
    const loadingText = document.getElementById('loading-text');
    const pathLength = path.getTotalLength();
    path.style.strokeDasharray = pathLength;
    path.style.strokeDashoffset = pathLength;

    const duration = 4000;
    let startTime = null;

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      const progress = Math.min(elapsed / duration, 1);

      path.style.strokeDashoffset = pathLength * (1 - progress);
      loadingText.textContent = `Carregando ${Math.floor(progress * 100)}%`;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        loadingText.textContent = 'Carregando 100%';
        setTimeout(() => {
          loadingText.style.display = 'none';
          document.getElementById('spinner').style.display = 'block';
          setTimeout(() => {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('question').style.display = 'flex';
          }, 2000);
        }, 800);
      }
    }

    requestAnimationFrame(animate);

    // Faz o botão "Não" fugir
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const question = document.getElementById('question');
      const rect = question.getBoundingClientRect();
      const maxX = rect.width - 100;
      const maxY = 60;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
    });

    // Música continua entre páginas
    const music = document.getElementById('bg-music');
    const savedTime = localStorage.getItem('music-time');
    if (savedTime) {
      music.currentTime = parseFloat(savedTime);
    }

    music.addEventListener('timeupdate', () => {
      localStorage.setItem('music-time', music.currentTime);
    });
  </script>
</body>
</html>
