<body>
  <audio id="bg-music" src="musica.mp3" loop></audio>

  <!-- Botão de Play -->
  <div id="play-container" style="position: absolute; top: 20px; right: 20px;">
    <button id="play-btn" style="
      padding: 10px 20px;
      background-color: #ff5c8d;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    ">
      ▶️ Tocar Música
    </button>
  </div>

  <div class="container">
    <svg viewBox="0 0 512 512">
      <path id="heart-path" d="M256 464s-24-20-56-52c-44-44-72-72-72-120 0-44 36-80 80-80 24 0 44 12 56 28 12-16 32-28 56-28 44 0 80 36 80 80 0 48-28 76-72 120-32 32-56 52-56 52z"/>
    </svg>
    <div class="loading-text" id="loading-text">Carregando 0%</div>
    <div class="spinner" id="spinner"></div>
    <div class="question" id="question">
      <div>Você quer ver o resto do site que eu fiz pra você?</div>
      <div style="display: flex; gap: 20px; justify-content: center;">
        <button onclick="window.location.href='quiz.html'">Sim</button>
        <button id="noBtn">Não</button>
      </div>
    </div>
  </div>

  <script>
    const path = document.getElementById('heart-path');
    const loadingText = document.getElementById('loading-text');
    const pathLength = path.getTotalLength();
    path.style.strokeDasharray = pathLength;
    path.style.strokeDashoffset = pathLength;

    const duration = 4000;
    let startTime = null;

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      const progress = Math.min(elapsed / duration, 1);

      path.style.strokeDashoffset = pathLength * (1 - progress);
      loadingText.textContent = `Carregando ${Math.floor(progress * 100)}%`;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        loadingText.textContent = 'Carregando 100%';
        setTimeout(() => {
          loadingText.style.display = 'none';
          document.getElementById('spinner').style.display = 'block';
          setTimeout(() => {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('question').style.display = 'flex';
          }, 2000);
        }, 800);
      }
    }

    requestAnimationFrame(animate);

    // Botão "Não" se move
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const question = document.getElementById('question');
      const rect = question.getBoundingClientRect();
      const maxX = rect.width - 100;
      const maxY = 60;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
    });

    // Música
    const music = document.getElementById('bg-music');
    const playBtn = document.getElementById('play-btn');
    const savedTime = localStorage.getItem('music-time');

    if (savedTime) {
      music.currentTime = parseFloat(savedTime);
    }

    playBtn.addEventListener('click', () => {
      music.play()
        .then(() => {
          playBtn.style.display = 'none'; // esconde o botão após tocar
        })
        .catch(err => {
          alert("Clique novamente para ativar a música.");
          console.error(err);
        });
    });

    music.addEventListener('timeupdate', () => {
      localStorage.setItem('music-time', music.currentTime);
    });
  </script>
</body>
